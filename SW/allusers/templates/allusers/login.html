{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به سیستم</title>
    <style>
        body {font-family: sans-serif; background: #f6f7fb; display: flex; justify-content: center; align-items: center; height: 100vh;}
        form {background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
        input, button {width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px;}
        button {background: #4c6ef5; color: white; border: none; cursor: pointer;}
        button:hover {background: #3b5bdb;}
        .msg {color: red; text-align: center;}
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2 style="text-align:center;">ورود کاربران</h2>
        <label>کد پرسنلی:</label>
        <input type="text" name="personnelCode" placeholder="مثلاً 12345" required>
        
        <label>کد ملی:</label>
        <input type="password" name="meliCardCode" placeholder="کد ملی خود را وارد کنید" required>
        
        <button type="submit">ورود</button>

        {% for message in messages %}
            <p class="msg">{{ message }}</p>
        {% endfor %}
    </form>
</body>
</html>
