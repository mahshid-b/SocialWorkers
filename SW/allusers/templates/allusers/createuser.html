{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ایجاد کاربر جدید</title>
    <style>
        body {font-family: sans-serif; background: #f6f7fb; padding: 40px;}
        form {max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
        label {display: block; margin-top: 10px;}
        input, select, textarea, button {width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ddd;}
        button {background: #4c6ef5; color: white; margin-top: 20px;}
        button:hover {background: #3b5bdb;}
        .msg {color: red; text-align: center;}
    </style>
</head>
<body>
    <h2 style="text-align:center;">ایجاد کاربر جدید</h2>

    <form method="post">
        {% csrf_token %}
        <label>کد پرسنلی:</label>
        <input type="text" name="personnelCode" required>

        <label>کد ملی:</label>
        <input type="password" name="meliCardCode" required>

        <label>سمت (Position):</label>
        <select name="position" required>
            <option value="">انتخاب کنید...</option>
            {% for pos in positions %}
                <option value="{{ pos.id }}">{{ pos.group_name }}</option>
            {% endfor %}
        </select>

        <label>جنسیت:</label>
        <select name="gender" required>
            <option value="">انتخاب کنید...</option>
            {% for gen in genders %}
                <option value="{{ gen.id }}">{{ gen.name }}</option>
            {% endfor %}
        </select>

        <label>سن:</label>
        <input type="number" name="age">

        <label>توضیحات:</label>
        <textarea name="desc" rows="3"></textarea>

        <button type="submit">ایجاد کاربر</button>

        {% for message in messages %}
            <p class="msg">{{ message }}</p>
        {% endfor %}
    </form>
</body>
</html>
